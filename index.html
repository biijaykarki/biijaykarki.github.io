<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will You Be My Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  min-height:100vh;
  margin:0;

  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:40px;

  background:
    linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
    url('IMG_4271.JPG');

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

.top-text{
  color:white;
  text-align:center;
  margin-bottom:20px;
}

.card{
  background:rgba(255,255,255,0.92);
  padding:40px 28px;
  border-radius:14px;
  text-align:center;
  width:min(520px,92vw);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

p{margin:0 0 18px;font-size:16px;}

.btns{
  display:flex;
  gap:12px;
  justify-content:center;
}

button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#d9d9d9;}

#response{
  margin-top:20px;
  font-size:20px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="top-text">
  <h1>Hi Baa ‚ù§Ô∏è</h1>
  <h1>Will you be my Valentine?</h1>
</div>

<div class="card">
  <p>Click honestly. We got this.</p>

  <div class="btns">
    <button class="yes" id="yesBtn" onclick="yes()">Yes</button>
    <button class="no" id="noBtn" onclick="no()">No</button>
  </div>

  <div id="response"></div>
</div>

<script>
let noCount = 0;

const responses = [
  "Try again üòÑ",
  "That button seems confused.",
  "Be serious.",
  "Ok now you‚Äôre just testing me.",
  "No removed from system."
];

function yes(){
  document.getElementById("response").textContent =
    "You just made me very happy ‚ù§Ô∏è Now can I have my gift‚Ä¶ iPad Pro? üòå";

  document.getElementById("yesBtn").disabled = true;
  document.getElementById("noBtn").disabled = true;

  confetti({
    particleCount:150,
    spread:90,
    origin:{y:0.6}
  });
}

function no(){
  noCount++;
  document.getElementById("response").textContent =
    responses[Math.min(noCount-1,responses.length-1)];

  if(noCount>=2){
    const btn=document.getElementById("noBtn");
    const x=Math.random()*200-100;
    const y=Math.random()*140-70;
    btn.style.transform=`translate(${x}px,${y}px)`;
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will You Be My Valentine?</title>
<style>
  body{
    font-family: Arial, sans-serif;
    background:#ffe6ee;
    min-height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .card{
    background:#fff;
    padding:40px 28px;
    border-radius:14px;
    text-align:center;
    width:min(520px, 92vw);
    box-shadow:0 12px 30px rgba(0,0,0,.15);
  }
  h1{ margin:0 0 10px; }
  p{ margin:0 0 18px; font-size:16px; }
  .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
  button{
    padding:12px 22px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
  }
  .yes{ background:#ff4d6d; color:#fff; }
  .no{ background:#d9d9d9; }
  #response{ margin-top:18px; font-size:18px; font-weight:600; }
</style>
</head>
<body>
  <div class="card">
    <h1>Hi Baa ‚ù§Ô∏è</h1>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Click honestly. We got this.</p>

    <div class="btns">
      <button class="yes" onclick="yes()">Yes</button>
      <button class="no" id="noBtn" onclick="no()">No</button>
    </div>

    <div id="response"></div>
  </div>

<script>
  let noCount = 0;
  const responses = [
    "Try again üòÑ",
    "That button seems confused.",
    "Be serious.",
    "Ok, now you‚Äôre just testing me.",
    "No accepted. (Just kidding.)"
  ];

  function yes() {
    document.getElementById("response").textContent = "Now can I have my gift? iPad Pro? ‚ù§Ô∏è";
    document.getElementById("noBtn").disabled = true;
  }

  function no() {
    noCount++;
    const msg = responses[Math.min(noCount - 1, responses.length - 1)];
    document.getElementById("response").textContent = msg;

    // Make the "No" button run away a bit after a couple clicks
    if (noCount >= 2) {
      const btn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * 180) - 90;
      const y = Math.floor(Math.random() * 120) - 60;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  }
</script>
</body>
</html>
